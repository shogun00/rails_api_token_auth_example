version: '3'

services:
  db:
    build: ./postgresql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
       - postgres-data:/var/lib/postgresql/data

  web:
    build: .
    command: "bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/myapp
      - bundle:/bundle
    depends_on:
      - db
    ports:
      - "3000:3000"
    tty: true
    stdin_open: true

volumes:
  postgres-data:
    driver: local
  bundle:
    driver: local
